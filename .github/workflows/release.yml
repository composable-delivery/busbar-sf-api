name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: true

# Explicit permissions for security
permissions:
  contents: write  # Needed for creating releases

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref }}/CHANGELOG.md) for details.

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-
      
      - name: Verify versions match
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
        if: startsWith(github.ref, 'refs/tags/')
      
      - name: Run tests
        run: cargo test --workspace --verbose
      
      - name: Check formatting
        run: cargo fmt --all --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      
      - name: Publish busbar-sf-client
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-client --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for busbar-sf-client to be available
        if: github.event.inputs.dry_run != 'true'
        run: sleep 30
      
      - name: Publish busbar-sf-auth
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-auth --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for busbar-sf-auth to be available
        if: github.event.inputs.dry_run != 'true'
        run: sleep 30
      
      - name: Publish busbar-sf-rest
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-rest --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for busbar-sf-rest to be available
        if: github.event.inputs.dry_run != 'true'
        run: sleep 30
      
      - name: Publish busbar-sf-bulk
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-bulk --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for busbar-sf-bulk to be available
        if: github.event.inputs.dry_run != 'true'
        run: sleep 30
      
      - name: Publish busbar-sf-metadata
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-metadata --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for busbar-sf-metadata to be available
        if: github.event.inputs.dry_run != 'true'
        run: sleep 30
      
      - name: Publish busbar-sf-tooling
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-tooling --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
      
      - name: Wait for busbar-sf-tooling to be available
        if: github.event.inputs.dry_run != 'true'
        run: sleep 30
      
      - name: Publish busbar-sf-api (root crate)
        if: github.event.inputs.dry_run != 'true'
        run: cargo publish -p busbar-sf-api --token ${{ secrets.CRATES_IO_TOKEN }}
      
      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run completed successfully!"
          echo "All checks passed. Ready to publish to crates.io."
          echo "To publish for real, create a git tag matching the version in Cargo.toml"
