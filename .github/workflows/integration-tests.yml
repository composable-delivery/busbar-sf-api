name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Explicit permissions for security
permissions:
  contents: read

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run if SF_AUTH_URL secret is available
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    environment: copilot  # Use the copilot environment which has SF_AUTH_URL
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: integration-tests
      
      - name: Build workspace
        run: cargo build --workspace --verbose
      
      - name: Authenticate with Salesforce using SF_AUTH_URL
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          echo "SF_AUTH_URL is set: $([ -n "$SF_AUTH_URL" ] && echo 'yes' || echo 'no')"
          if [ -z "$SF_AUTH_URL" ]; then
            echo "ERROR: SF_AUTH_URL secret is not set"
            exit 1
          fi
          echo "âœ“ SF_AUTH_URL secret is available"
      
      - name: Run comprehensive integration tests
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          echo "Running integration tests with SF_AUTH_URL..."
          cargo test --test integration_sf_auth_url -- --ignored --nocapture
      
      - name: Run example integration tests
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          echo "Running example integration tests..."
          cargo test --test integration_examples -- --ignored --nocapture
      
      - name: Run original integration tests (for compatibility)
        env:
          SF_AUTH_URL: ${{ secrets.SF_AUTH_URL }}
        run: |
          echo "Running original integration tests..."
          cargo test --test integration_test -- --ignored --nocapture || echo "Original tests may fail if SF CLI is not available"
